syntax="proto3";

package proto;

import "google/api/annotations.proto";

service Common {
  rpc Login(LoginReq) returns (LoginResp){
    option (google.api.http) = {
      post: "/v1/login",
      body: "*"
    };
  }
}

message LoginReq {
  string account = 1;
  string password = 2;
}

message LoginResp{
  int32 code = 1;
  string msg = 2;
  string token = 3;
}